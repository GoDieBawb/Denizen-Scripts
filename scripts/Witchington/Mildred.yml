'Mildred':
  Type: Assignment
  Interact Scripts:
  - 0 Unknown
  - 1 MildredStart
  - 2 Grunty
  - 3 WitchWarned
  - 4 MildredAfter
'MildredStart':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - flagged zombietown
  Steps:
    1:
      Click Trigger:
        Script:
        - if <player.flag[Mildred]> {
          - chat "<&e><&l>Others around town may still need help!"
          } else if <player.flag[killed3]> {
          - chat "<&e><&l>Thanks for getting rid of those zahmbies!"
          - flag Mildred
          - flag killed3:!
          } else if <player.flag[zombietown]> 
          - engage duration:60s
          - chat "<&e><&l>I've been having trouble with these dahmn zahmbies!!!"
          - playsound
          - walkto
          - drop entity:zombie location:<server.flag[Mildred_Spot]> qty:15
          - chat "<&e><&l>Garsh Darn Zahmbie attack again! KILL DEHM ZAAHMMBIIIESS!!"
          - run zombiefailed delay:60s id:zombiefail
          - listen kill type:entity target:zombie qty:10 script:killed3
'killed3':
  Type: Task
  Script:
    - disengage
    - flag zombieclear2:!
    - queue queue:zombiefail clear
    - flag killed3
    - execute as_op "killall zombie 50"
    - narrate "<4e><&l>The rest of the zombies flee... Go see Mildred"
'MildredAfter':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - ingroup witch
  Steps:
    1:
      Click Trigger:
        Script:
        - chat "<&e><&l>Well done"