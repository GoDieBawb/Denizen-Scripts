'Music1':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - FLAGGED 'musicshopitem:red'
    - PERMISSION GnomeComplete
    - MONEY qty:100
  Steps:
    1:
      Click Trigger:
        Script:
        - ^TAKE MONEY QTY:1500
        - ^GIVE 2256 QTY:1
        - CHAT 'Thanks! Here is your record!'
        - NARRATE 'You bought 1 record for 1500 foodstamps! Sweet!'
        - NARRATE 'Right click again to buy some more.'
