'Head1':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - FLAGGED headshopitem:skeleton
    - PERMISSION GnomeComplete
    - money qty: 100
  Steps:
    1:
      Click Trigger:
        Script:
        - ^TAKE money qty:500
        - ^GIVE 397 QTY:1
        - CHAT 'Thanks! Here is your skull!'
        - NARRATE 'You bought 1 skull for 500 foodstamps! Sweet!'
        - NARRATE 'Right click again to buy some more.'
